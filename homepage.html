         // Initialize Firebase
         firebase.initializeApp(firebaseConfig);
 
         const auth = firebase.auth();
         // console.log(auth)
         const db = firebase.firestore();
 
 
        function template() {
          let li =  `
          <div class="card col-md-12" style="width: 100%; max-height: 60%; max-width: 700px;">
              <div class="" style="padding:10px; text-align: left; width: auto;">
                <h5 class="card-text" style="font-family: 'Gotu', sans-serif;"></h5>
              </div>
              <img class="card-img-top uploaded-image" alt="Card image cap" />
              <div class="card-body row">
                  <div style="float: left;">
                    <button class="like">&#9829;</button>
                  </div>
              </div>
          </div>`;

          const parser = new DOMParser();
          const list = parser.parseFromString(li, 'text/html').querySelector(".card");
          return list;
        }
 
        function getData(){
            db.collection("participants").get().then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                  const card = template();
                  card.querySelector(".uploaded-image").setAttribute( "src", doc.data().Uploaded_File );
                  card.querySelector(".card-text").innerText = doc.data().Username;
                  card.querySelector( ".like" ).addEventListener("click", ( ev ) => {
                    ev.preventDefault();
                    // console.log( ev.target  )
                    if (ev.target.classList.contains( "liked" ) ) {
                      ev.target.classList.remove( "liked" );
                    } else {
                      ev.target.classList.add( "liked" );
                    }
                  });
                  const parent = document.querySelector('#new_posts');
                  parent.appendChild( card );
                });
            }).catch(function(error) {
                console.log("Error getting documents: ", error);
            });
        }
        function forProfile(){
          console.log('')
        }

        function profilePicture(){
          db.collection("profile_potos").where('Name', '==', document.querySelector('#names').textContent).get()
          .then(function(querySnapshot) {
              querySnapshot.forEach(function(doc) {
                  document.querySelector(".avatar").setAttribute( "src", doc.data().Profile_photo );
              });
          }).catch(function(error) {
              console.log("Error getting documents: ", error);
          });
        }
      </script>
