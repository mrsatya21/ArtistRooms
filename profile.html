            firebase.initializeApp(firebaseConfig);
    
            const auth = firebase.auth();
            // console.log(auth)
            const db = firebase.firestore();
            const storage = firebase.storage();
    
    
            function template() {
                let li =  `
                <div class="card col-md-4" style="width: 18rem; height: 60%;">
                    <img class="card-img-top uploaded-image" alt="Card image cap">
                </div>`;
    
                const parser = new DOMParser();
                const list = parser.parseFromString(li, 'text/html').querySelector(".card");
                return list;
            }
    
            function forProfile(){
              db.collection("participants").where('Username', '==', document.querySelector('#names').textContent).get()
              .then(function(querySnapshot) {
                const array = []
                  querySnapshot.forEach(function(doc) {
                    const card = template();
                    card.querySelector(".uploaded-image").setAttribute( "src", doc.data().Uploaded_File );
                    const parent = document.querySelector('#profiles');
                    parent.appendChild( card );
                    array.push(doc.data().Uploaded_File)
                  });
                document.querySelector('.posts').innerHTML = array.length
              }).catch(function(error) {
                  console.log("Error getting documents: ", error);
              });
            }

            function templatevid() {
              let li =  `
              <div class="card videos col-md-12" style="width: 100%; max-height: 60%; max-width: 700px;">
                <video controls>
                  <source class="uploaded-video" type="video/mp4">
                </video>
              </div>`;
  
              const parser = new DOMParser();
              const list = parser.parseFromString(li, 'text/html').querySelector(".videos");
              return list;
            }
    
            function forProfilevid(){
              db.collection("participants_video").where('Username', '==', document.querySelector('#names').textContent).get()
              .then(function(querySnapshot) {
                const array_vid = []
                  querySnapshot.forEach(function(doc) {
                    const card = templatevid();
                    card.querySelector(".uploaded-video").setAttribute( "src", doc.data().Uploaded_Video );
                    const parent = document.querySelector('#profiles_videos');
                    parent.appendChild( card );
                    array_vid.push(doc.data().Uploaded_Video)
                  });
                document.querySelector('.posts_v').innerHTML = array_vid.length
              }).catch(function(error) {
                  console.log("Error getting documents: ", error);
              });
            }

            function getData(){
              db.collection('participants').get().then(function(querySnapshot){
                  querySnapshot.forEach(function(doc){
                    console.log(doc.data().Uploaded_File)  
                  })
              })
              // const noOfPosts = document.querySelector('#profiles').querySelectorAll('.card').length
              // document.querySelector('.posts').innerHTML = noOfPosts
            }

            const avatar = document.querySelector('.avatar')
            avatar.addEventListener('click', (e) => {
                e.preventDefault()
                document.querySelector('#participationforms').style.display = 'block'
            })

            const Upload_form = document.querySelector('#signin')
            Upload_form.addEventListener('submit', (e) => {
                const uploaded_image_file = document.querySelector('#myFile');
                let file = uploaded_image_file.files[0]
                let storageref = storage.ref('profile_images/' + file.name)
                storageref.put(file)
                storageref.put(file).then( snapshot => {
                    snapshot.ref.getDownloadURL().then(function(urls){
                        let image = urls
                        document.querySelector('.avatar').setAttribute('src', image)
                        db.collection('profile_potos').add({
                            Name : document.querySelector('#names').textContent,
                            Profile_photo : image
                        })
                        console.log('Profile Picture Updated')
                    })
                })
            })
            function profilePicture(){
                db.collection("profile_potos").where('Name', '==', document.querySelector('#names').textContent).get()
                .then(function(querySnapshot) {
                    querySnapshot.forEach(function(doc) {
                        document.querySelector(".avatar").setAttribute( "src", doc.data().Profile_photo );
                    });
                }).catch(function(error) {
                    console.log("Error getting documents: ", error);
                });
            }
